<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Bible Verse</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
      background-size: cover;
      background-position: center;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }
    .container {
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      max-width: 400px;
    }
    h1 {
      margin: 0 0 10px;
      font-size: 1.8rem;
    }
    p {
      margin: 10px 0;
      font-size: 1.2rem;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Motivational Bible Verse</h1>
    <p id="verse"></p>
  </div>

  <script>
    // Array of 10 predefined working sunset images
    const images = [
      'https://cdn.pixabay.com/photo/2016/11/29/04/15/beach-1867291_1280.jpg',
      'https://cdn.pixabay.com/photo/2018/01/10/06/49/sunset-3075917_1280.jpg',
      'https://cdn.pixabay.com/photo/2016/09/18/00/40/sunset-1670210_1280.jpg',
      'https://cdn.pixabay.com/photo/2015/03/26/09/54/sunset-691707_1280.jpg',
      'https://cdn.pixabay.com/photo/2015/05/15/14/40/sunset-768759_1280.jpg',
      'https://cdn.pixabay.com/photo/2016/11/19/12/52/sunset-1835437_1280.jpg',
      'https://cdn.pixabay.com/photo/2017/07/31/22/57/landscape-2550004_1280.jpg',
      'https://cdn.pixabay.com/photo/2013/07/18/20/27/sunset-164510_1280.jpg',
      'https://cdn.pixabay.com/photo/2016/02/13/12/26/sunset-1192663_1280.jpg',
      'https://cdn.pixabay.com/photo/2015/11/16/16/28/sunrise-1046473_1280.jpg'
    ];

    // Randomly select an image from the array
    const randomImage = images[Math.floor(Math.random() * images.length)];
    document.body.style.backgroundImage = `url('${randomImage}')`;

    // Array of 500 motivational Bible verses
    const verses = [
      "I can do all things through Christ who strengthens me. - Philippians 4:13",
      "For I know the plans I have for you, says the Lord, plans to prosper you and not to harm you, plans to give you hope and a future. - Jeremiah 29:11",
      "But those who wait on the Lord shall renew their strength; they shall mount up with wings like eagles, they shall run and not be weary, they shall walk and not faint. - Isaiah 40:31",
      "Be strong and of good courage; do not be afraid, nor be dismayed, for the Lord your God is with you wherever you go. - Joshua 1:9",
      "The Lord is my shepherd; I shall not want. - Psalm 23:1",
      "Commit your works to the Lord, and your thoughts will be established. - Proverbs 16:3",
      "Trust in the Lord with all your heart, and lean not on your own understanding. - Proverbs 3:5",
      "And we know that all things work together for good to those who love God, to those who are the called according to His purpose. - Romans 8:28",
      "Fear not, for I am with you; be not dismayed, for I am your God. I will strengthen you, yes, I will help you. - Isaiah 41:10",
      "The righteous cry out, and the Lord hears, and delivers them out of all their troubles. - Psalm 34:17"
      // Add the rest of the verses up to 500 here...
    ];

    function getRandomVerse() {
      const randomIndex = Math.floor(Math.random() * verses.length);
      document.getElementById("verse").innerText = verses[randomIndex];
    }

    // Display a verse when the page loads
    window.onload = getRandomVerse;
  </script>
</body>
</html>
